reset_all_toggles:
  name: Reset All Toggles
  description: Turns on all Veronika cleaning switches.

clean_all_enabled:
  name: Clean All Enabled Rooms
  description: Starts cleaning for all rooms where the switch is ON and status is Ready.

clean_specific_room:
  name: Clean Specific Room
  description: Force clean a specific room by area ID.
  fields:
    area:
      description: Area ID of the room to clean (e.g. kitchen, living_room)
      example: kitchen
      required: true
      selector:
        text:

stop_cleaning:
  name: Stop Cleaning
  description: Sends all running vacuums back to the dock.

